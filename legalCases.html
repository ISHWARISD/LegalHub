<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="legalCases.css" />
    <title>Legal Cases</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      nav {
        width: 100%;
        position: relative;
        z-index: 50;
        background-color: #aac7d8;
      }

      nav .container {
        display: flex;
        justify-content: space-between;
        /* Adjusted */
        align-items: center;
        padding: 10px 20px;
        /* Add padding for better spacing */
      }

      .logo img {
        width: 150px;
        /* Make the logo smaller */
        display: block;
      }

      .links ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .links {
        margin-left: auto;
        /* Push links to the right */
      }

      .links a {
        display: inline-block;
        padding: 0.9rem 1.2rem;
        color: #333;
        font-size: 1rem;
        text-transform: uppercase;
        font-weight: 500;
        line-height: 1;
        transition: 0.3s;
        text-decoration: none;
        /* Remove underlines */
      }

      .links a.active {
        background-color: #44576d;
        color: #dfebf6;
        border-radius: 2rem;
        font-size: 0.8rem;
        padding: 0.9rem 2.1rem;
        margin-left: 1rem;
      }

      .links a:hover {
        color: #dfebf6;
      }

      .links a.active:hover {
        color: #333;
        background-color: #aac7d8;
      }

      .links a.active {
        font-size: 1rem;
        padding: 0.7rem 1.5rem;
        margin-left: 0.6rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-bLbJpg3eJa2Tn94u8X0oZWt6wM7c5BGvR5zzp+E58NTrTqIowGll5uJFsEdY2HzPrC2cNSUwArfRhj/VG0Ib3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="logo1.png" alt="Logo" />
        </div>
        <div class="links">
          <ul>
            <li>
              <a href="#header">Home</a>
            </li>
            <li>
              <a href="#ourmission">Our Mission</a>
            </li>
            <li>
              <a href="#laws">Laws</a>
            </li>
            <li>
              <a href="#templates">Templates</a>
            </li>
            <li>
              <a href="#previouscases">Previous Cases</a>
            </li>
            <li>
              <a href="#register" class="active">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-sort-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchButton">Search</button>
      <select id="sortByFilter">
        <option value="default">Sort by</option>
        <option value="asc">Year - Ascending</option>
        <option value="desc">Year - Descending</option>
      </select>
    </div>

    <div id="legalCasesContainer" class="case-container"></div>

    <script src="legalCases.js" defer></script>
  </body>
</html>
