<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finalstyle.css">
    <title>Legal Website</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Templates</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <!-- Icon Section -->
    <div class="icon-container">
        <div class="icon">
            <div class="icon-text"><button id="TheButton">Laws</button></div>
        </div>
        <div class="icon">
            <div class="icon-text">Templates</div>
        </div>
    </div>
    <script>
        document.getElementById("TheButton").addEventListener("click", function () {
          // Create a new anchor element
          var newAnchor = document.createElement("a");
          newAnchor.href = "newweb.html"; // Set the URL of the new page
          newAnchor.id = "LinkToNewPage"; // Set an ID for the new anchor (optional)

          // Append the new anchor element to the body
          document.body.appendChild(newAnchor);

          // Trigger a click event on the new anchor element
          newAnchor.click();
        });
    </script>
</body>
</html>
