<!DOCTYPE html>
<html>
<head>
    <title>Indian Penal Code</title>
    <style>
        /* Style for the list of sections */
        ul {
            list-style: none;
            padding: 0;
        }

        .section-title {
            cursor: pointer;
            margin: 5px 0;
            border: 1px solid #ccc;
            padding: 5px;
        }

        /* Style for the expanded section details */
        .section-description {
            display: none;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Indian Penal Code</h1>
    <div id="sections">
        <h2>Sections</h2>
        <ul id="section-list">
            <!-- Sections will be listed here dynamically -->
        </ul>
    </div>
    <script src="ipcscript.js"></script>
</body>
</html>
