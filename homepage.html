<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="homepage.css" />
    <title>Legal Website</title>
  </head>
  <body>
    
    <nav>
      <a href="#"id="main">TheLegalHub</a>
      <a href="#">Home</a>
      <a href="#">Our Mission</a>
      <a href="#">Contact Us</a>
    </nav>

    
    <div class="icon-container">
      <div>
        <div class="icon-text"><button id="TheButton1">Laws</button></div>
      </div>
      <div>
        <div class="icon-text"><button id="TheButton2">Templates</button></div>
      </div>
      <div>
        <div class="icon-text">
          <button id="TheButton3">Previous Cases</button>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("TheButton1")
        .addEventListener("click", function () {
          // Create a new anchor element
          var newAnchor = document.createElement("a");
          newAnchor.href = "newweb.html"; // Set the URL of the new page
          newAnchor.id = "LinkToNewPage"; // Set an ID for the new anchor (optional)

          // Append the new anchor element to the body
          document.body.appendChild(newAnchor);

          // Trigger a click event on the new anchor element
          newAnchor.click();
        });
        document
        .getElementById("TheButton3")
        .addEventListener("click", function () {
          // Create a new anchor element
          var newAnchor = document.createElement("a");
          newAnchor.href = "prevcases.html"; // Set the URL of the new page
          newAnchor.id = "LinkToNewPage"; // Set an ID for the new anchor (optional)

          // Append the new anchor element to the body
          document.body.appendChild(newAnchor);

          // Trigger a click event on the new anchor element
          newAnchor.click();
        });
    </script>
    <footer>
      <p>&copy; 2023 TheLegalHub</p>
    </footer>
  </body>
</html>
